{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
    <link rel="stylesheet" href="{% static 'store/css/styles.css' %}" />
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    
    <title>TSM</title>
  </head>

  <body>
    <section class="signup">
      <div class="logo">
        <a href="{% url 'store:homepage' curr_user.id %}">
          <img src="{% static 'store/images/icon1.png' %}" alt="" class="TSM">
          The Shoes Maker
        </a>
      </div>
      
      <div class="pger">
        <form action="{% url 'store:address' curr_user.id%}" method="post">
          {% csrf_token %}
          <div class="tit">
            <h1 style="margin-top: 1rem;">Update Address</h1>
          </div>
          <div class="updatecontainer">
            <textarea placeholder="Enter new address. Leave empty to return to profile." name="address" rows="6" cols="35"
            style="padding: 0.5rem; font-size: 1rem; font-family: 'Vollkorn', serif;"></textarea>  
            
            <button type="submit">Update</button>
          </div>
        </form>
      </div>  
    </section>
  </body>
</html>
