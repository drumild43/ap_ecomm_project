{% extends "store/base.html" %}
{% load static %}
{% block content %}
  <div class="Cart-Container" style="margin-top: 7rem;">
    <div class="Cartitems" style="width: fit-content;">
      <div class="Checkout-table">
        <table>
          <div class="ct">PAYMENT</div>
          <tr style="font-size: 1rem;">
            <td>Subtotal</td>
            <td>{{ cart_subtotal }}</td>
          </tr>
                
          <tr style="font-size: 1rem;">
            <td>Items</td>
            <td>{{ cart.total_quantity }}</td>
          </tr>

          <tr>
            Enter Card Details
          </tr>
          <br>
          <tr>
            <td style="font-size: 1rem;">
              Accepted Cards
              <br/>
              <img src="{% static 'store/images/card.png' %}">
            </td>
          </tr>
          
          <tr>
            <input class="card_input" type="text" name="alt" placeholder="Full Name" 
            style="font-size: 1rem;" required>
          </tr>
          <br>
          <tr>
            <input class="card_input" type="text" name="alt" placeholder="Card Number" 
            style="font-size: 1rem;" required>
            <input class="card_input_cvv" type="text" name="alt" placeholder="CVV" 
            style="font-size: 1rem;" required>
          </tr>
          <br>
          <tr>
            <td style="text-align: center;">
              <form action="{% url 'store:checkout' curr_user.id %}" method="post" style="text-align: center;">
                {% csrf_token %}
                <button type="submit" class="Place-button">Place Order</button>
              </form>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
{% endblock content %}
