{% extends "store/base.html" %}
{% load static %}
{% block content %}

    <section class="product-details">
      <div class="details container-md">
        <div class="left">
          <div class="main">
            <img src="./images/-rook.jpg" alt="">
          </div>
        </div>
        <div class="right">
          <h1>{{ product.name }}</h1>
          <div class="price">
            {{ product.price }} 
          </div>
          <br/>

          {% if curr_user %}
          <form action="{% url 'store:add-to-cart' curr_user.id product.id %}" method="post">
            {% csrf_token %}
          {% else %}
          <form action="{% url 'store:product-signin-redirect' product.id %}" method="get">
          {% endif %}

            <select name="size" required>
              <option value="" selected disabled>Select Size</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
            </select>

            <select name="quantity" required>
              <option value="" selected disabled>Select Quantity</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>

            <button type="submit" name="update-method" value="add" style="margin: 0; border: 0px; font-size: 1.1rem;">Add to Cart</button>
          </form>
          
          <h4>Product Details</h4>
          <h6>{{product.description}}</h6>
            
            <div class="reviews">
              <ul>
                <li>
                  <img src="./images/rw1.jpg">
                  <div class="name">
                    <h4>Meena Sehgal</h4>
                  </div>
                  <div class="rating">
                    <i class="bx bxs-star fa-xs"></i>
                    <i class="bx bxs-star fa-xs"></i>
                    <i class="bx bxs-star fa-xs"></i>
                    <i class="bx bx-star fa-xs"></i>
                    <i class="bx bx-star fa-xs"></i>
                  </div>
                </li>
                <li>
                  <img src="./images/rw2.jpg">
                  <div class="name">
                    <h4>Manisha Bagchi</h4>
                  </div>
                  <div class="rating">
                    <i class="bx bxs-star fa-xs"></i>
                    <i class="bx bxs-star fa-xs"></i>
                    <i class="bx bxs-star fa-xs"></i>
                    <i class="bx bxs-star fa-xs"></i>
                    <i class="bx bx-star fa-xs"></i>
                  </div>
                </li>
                <li>
    
                  <form>
                    <div class="review-container">
                      <input type="text" placeholder="Write Your review" name="Review" />
                      <a href="#">
                        <button type="submit" name="submit-review" value="Write Review">Submit</button>
                      </a>
                    </div>
                  </form>
                </li>
              </ul>
            </div>
        </div>
      </div>
    </section>
    
{% endblock content %}
