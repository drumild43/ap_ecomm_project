{% extends "store/base.html" %}
{% load static %}
{% block content %}

    <section class="product-details">
      <div class="details container-md">
        <div class="left">
          <div class="main">
            <img src="./images/-rook.jpg" alt="">
          </div>
        </div>
        <div class="right">
          <h1>{{product.name}}</h1>
          <div class="price">
            {{product..price}} 
          </div>
          <br/>
          <form>
            <select>
              <option value="Select You Size" selected disabled>Select Size</option>
              <option value="1">6</option>
              <option value="1">7</option>
              <option value="1">8</option>
              <option value="1">9</option>
              <option value="1">10</option>
            </select>
          </form>
          <form class="form">
            <input type="text" placeholder="1">
            <a href="cart.html" class="addCart">Add To Cart</a>
          </form>
          <h4>Product Details</h4>
          <h6>{{product.desc}}</h6>
            
            <div class="reviews">
              <ul>
                <li>
                  <img src="./images/rw1.jpg">
                  <div class="name">
                    <h4>Meena Sehgal</h4>
                  </div>
                  <div class="rating">
                    <i class="bx bxs-star fa-xs"></i>
                    <i class="bx bxs-star fa-xs"></i>
                    <i class="bx bxs-star fa-xs"></i>
                    <i class="bx bx-star fa-xs"></i>
                    <i class="bx bx-star fa-xs"></i>
                  </div>
                </li>
                <li>
                  <img src="./images/rw2.jpg">
                  <div class="name">
                    <h4>Manisha Bagchi</h4>
                  </div>
                  <div class="rating">
                    <i class="bx bxs-star fa-xs"></i>
                    <i class="bx bxs-star fa-xs"></i>
                    <i class="bx bxs-star fa-xs"></i>
                    <i class="bx bxs-star fa-xs"></i>
                    <i class="bx bx-star fa-xs"></i>
                  </div>
                </li>
                <li>
    
                  <form>
                    <div class="review-container">
                      <input type="text" placeholder="Write Your review" name="Review" />
                      <a href="#">
                        <button type="submit" name="submit-review" value="Write Review">Submit</button>
                      </a>
                    </div>
                  </form>
                </li>
              </ul>
            </div>
        </div>
      </div>
    </section>
    
{% endblock content %}
