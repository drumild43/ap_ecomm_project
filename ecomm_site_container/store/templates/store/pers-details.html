{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
    <link rel="stylesheet" href="{% static 'store/css/styles.css' %}" />
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    
    <title>TSM</title>
  </head>
  
  <body>
    <section class="signup">
      <div class="logo">
        <img src="{% static 'store/images/icon1.png' %}" alt="" class="TSM">
        The Shoes Maker
      </div>
      
      <div class="pger">
        <form action="{% url 'store:pers-details' curr_user.id%}" method="post">
          {% csrf_token %}
          <div class="tit">
            <h1>Update Personal Info </h1>
          </div>
          
          <div class="signupcontainer">   
             
            <input type="text" placeholder="New First Name" name="first_name" {% if new_first_name %} value="{{ new_first_name }}" {% endif %}>  
            <input type="text" placeholder="New Last Name" name="last_name" {% if new_last_name %} value="{{ new_last_name }}" {% endif %}>  
             
            <input type="password" placeholder="Current Password" name="curr_password" required>  
            <input type="password" placeholder="New Password" name="new_password">
            
            <h4>Note: Your current password must be entered to make changes.</h4>
            <br>
            {% if error_message %}
            <h4 style="color: red;">{{error_message}}</h4>
            <br>
            {% endif %}
            <button type="submit">Update</button>
          
          </div>
        </form> 
      </div>  
    </section>
  </body>
</html>
